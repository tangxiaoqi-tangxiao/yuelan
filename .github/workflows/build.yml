name: Mac和Windows打包

on:
  push:
    branches:
      - main  # 根据需要更改分支

jobs:
  mac_build:
    name: Mac打包
    runs-on: macos-latest

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "v20.16.0"

      - name: 安装依赖
        run: npm install

      - name: 打包 Mac 版本
        run: npm run build:mac

      - name: 查看打包后的文件结构
        run: |
          echo "打包后的文件结构如下:"
          ls -R ./dist

      - name: 压缩 dist 目录
        run: |
          zip -r Mac_Release.zip ./dist
        shell: bash

      - name: 创建 GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: 'Release v1.0.${{ github.run_number }}'
          draft: false
          prerelease: false

      - name: 上传 Mac 版本到 GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Mac_Release.zip
          asset_name: Mac_Release.zip
          asset_content_type: application/zip

  windows_build:
    name: Windows打包
    runs-on: windows-latest

    needs: mac_build

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "v20.16.0"

      - name: 安装依赖
        run: npm install

      - name: 打包 Windows 版本
        run: npm run build:win

      - name: 查看打包后的文件结构
        run: |
          echo "打包后的文件结构如下:"
          dir dist

      - name: 压缩 dist 目录
        run: |
          Compress-Archive -Path ./dist/* -DestinationPath Windows_Release.zip

      - name: 上传 Windows 版本到 GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.mac_build.outputs.upload_url }}
          asset_path: ./Windows_Release.zip
          asset_name: Windows_Release.zip
          asset_content_type: application/zip
